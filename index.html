<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!--Customise CSS-->
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Rock Paper Scissors</title>

</head>

<body>

<header>
    <h1 class="mx-auto">Rock, Paper or Scissors: the Game</h1>
    <p class="text-center">5 rounds in total, can you beat your computer?</p>
</header>
<main class="mx-auto">
    <section class="rules ml-1">
        <a type="button" class="collapsible d-flex justify-content-center align-items-center">Rules</a>
        <div class="contentRules">
            <p>The outcome of the game is determined by 3 simple rules:</p>

            <p class="rule">Rock wins against scissors.</p>
            <p class="rule">Scissors win against paper.</p>
            <p class="rule">Paper wins against rock.</p>
        </div>
    </section>

    <section class="game mx-auto d-flex flex-column">
        <div class="container">
            <div class="row">
                <p id="round" class="col-12 text-center my-3 mx-1"></p>

                <div class="col-12 choices  container ">
                    <div class="row d-flex justify-content-around align-items-center">
                        <button class="col-4 btn" id="rock"><img src="resources/img/rockChoice.png" alt="rock"></button>
                        <button class="col-4 btn" id="paper"><img src="resources/img/paperChoice.png" alt="paper"></button>
                        <button class="col-4 btn" id="scissors"><img src="resources/img/scissorsChoice.png" al="scissors"></button>

                    </div>

                </div>

                <div class="col-12 scores mt-3 container">
                    <div class="row d-flex justify-content-between align-items-center ">
                        <div class="player my-2 ml-1">
                            <p id="playerScore">Player score: 0</p>
                            <i class="fas fa-star" class="star"></i>
                            <i class="fas fa-star" class="star"></i>
                            <i class="fas fa-star" class="star"></i>
                            <i class="fas fa-star" class="star"></i>
                            <i class="fas fa-star" class="star"></i>
                            <br>

                        </div>


                        <div class="computer my-2 mr-1">
                            <p id="computerScore">Computer score: 0</p>
                            <i class="fas fa-star" class="star"></i>
                            <i class="fas fa-star" class="star"></i>
                            <i class="fas fa-star" class="star"></i>
                            <i class="fas fa-star" class="star"></i>
                            <i class="fas fa-star" class="star"></i>
                            <br>

                        </div>
                    </div>
                </div>

                <div class="col-12 images d-flex justify-content-between ">
                    <figure>
                        <img src="" alt="" class="img-fluid player-img">
                    </figure>
                  <figure>
                      <img src="" alt="" class="img-fluid computer-img">
                  </figure>
                </div>

                <p class="col-12 " id="roundResult"></p>
            </div>
        </div>



    </section>

    <section id="overlay">
        <div class="stats">
            <p class="endresult"></p>
            <p class="score__container">

            </p>
            <a href="#" class="btnReplay">PLAY AGAIN</a>
        </div>

    </section>


</main>
<!-- pop-up by making it cover whole screen css -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<!-- customised JavaScript -->
<script src="resources/js/script.js"></script>


</body>


</html>
